<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Venta GPU</title>
</head>

<body class="bodyGPUS">
    <!-- Encabezado -->
    <header>
        <section class="IMGLOGO">
            <img class="IMGLOGO2" src="./assets/img/png-nvidia-amd-logo.webp" alt="No Funciona Imagen"
                data-aos="flip-up">
        </section>
        <section>
            <h1>Venta GPU</h1>
        </section>
        <section>
            <h2>Vendemos GPUS al mejor precio de mercado.</h2>
        </section>
        <section>
            <nav>
                <ul class="Links">
                    <article class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <li><button type="button" class="btn bg-body-tertiary">Home</button></li>
                        <li><button type="button" class="btn bg-warning-subtle">Perfil</button></li>
                        <li><button type="button" class="btn bg-danger">GPU</button></li>
                        <li><button type="button" class="btn bg-success">Nosotros</button></li>
                        <li><button type="button" class="btn bg-info-subtle">FAQ</button></li>
                    </article>
                </ul>
            </nav>
        </section>

        <button id="agregarProducto" class="btn me-3 me-3 float-end" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
            <img class="imagenCarrito" src="./assets/img/carrito.png" alt="Carrito de compras">
        </button>


        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
            id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Tu Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="carrito" class="carritoProductos"></div>
                <div id="scroll"></div>
                <span id="cantidadProductos">0</span>
                <div id="totalCarrito" class="carritoTotal"></div>
            </div>
        </div>
    </header>

    <!-- Cuerpo -->
    <main class="mainGPUS">
        <h1 class="ParrafoGPUS">
            Seleccione una GPU y realize su compra.
        </h1>
        <div id="productos">
        </div>
    </main>


    <!-- Pie De Pagina -->
    <footer>
        <section>
            <img class="CopyrightLogo" src="./assets/img/copyright-logo.webp" alt="Copyright Juan Bertossi">
            <p class="Copyright"> Copyright Juan Bertossi </p>
            <a href="https://wa.me/543573432111"><img class="LogoWhatsapp" src="./assets/img/WhatsApp-Logo.webp"
                    alt="WhatsApp"></a>
            <a href="https://www.instagram.com/juanibertossi/"><img class="LogoInstagram"
                    src="./assets/img/Logo Instagram.webp" alt="Instagram"> </a>
        </section>
    </footer>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="ventagpu.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
